stages:
  - setup
  - unit-tests
  - dev
  - promote-to-stg
  - stg
  - promote-to-prd
  - prd

aws-setup:
  stage: setup
  tags:
  - aws
  script:
    - terraform -version
    - terragrunt -version
    - kubectl version --client
    - kops version
    - helm version --client
    - aws --version
    - jq --version
    - ruby --version
    - bundle version
    - rake --version

gcp-setup:
  stage: setup
  tags:
  - gcp
  script:
    - docker version
    - docker-compose version
    - docker pull gpii/exekube:0.3.1-google
    - docker images | grep exekube
    - ruby --version
    - bundle version
    - rake --version

aws-unit-tests:
  stage: unit-tests
  tags:
  - aws
  script:
    - cd aws/rakefiles/tests
    - rake

gcp-unit-tests:
  stage: unit-tests
  tags:
  - gcp
  script:
    - cd gcp/rakefiles/tests
    - bundle install --path "vendor/bundle"
    - rake

aws-dev:
  stage: dev
  tags:
  - aws
  script:
    - cd aws/dev
    - bundle install --path "vendor/bundle"
    - rake clobber
    - rake
  after_script:
    # Clean up even if something failed.
    - cd aws/dev
    - rake destroy
    - rake clobber

gcp-dev:
  stage: dev
  tags:
  - gcp
  script:
    - cd gcp/live/dev
    - rake clobber
    ###- rake setup_ci
    - rake
  after_script:
    # Clean up even if something failed.
    - cd gcp/dev
    - rake destroy  ### destroy_infra?
    - rake clobber

aws-promote-to-stg:
  stage: promote-to-stg
  tags:
  - aws
  script:
    - export DATESTAMP="$(date -u '+%Y%m%d%H%M%S')"  # e.g. 20170603220542. Uses UTC.
    - echo "DATESTAMP is $DATESTAMP"  # So it's visible in the log
    - git tag "deploy-aws-stg-$DATESTAMP"
    # gitlab is not clever enough to clean up an added remote and git complains
    # if we add a remote that already exists.
    - git remote | grep -q "^origin-rw" || git remote add origin-rw git@github.com:gpii-ops/gpii-infra
    - git push --tags origin-rw

gcp-promote-to-stg:
  stage: promote-to-stg
  tags:
  - gcp
  script:
    - export DATESTAMP="$(date -u '+%Y%m%d%H%M%S')"  # e.g. 20170603220542. Uses UTC.
    - echo "DATESTAMP is $DATESTAMP"  # So it's visible in the log
    - git tag "deploy-gcp-stg-$DATESTAMP"
    # gitlab is not clever enough to clean up an added remote and git complains
    # if we add a remote that already exists.
    - git remote | grep -q "^origin-rw" || git remote add origin-rw git@github.com:gpii-ops/gpii-infra
    - git push --tags origin-rw

aws-stg:
  stage: stg
  tags:
  - aws
  script:
    - cd aws/stg
    - rake clobber
    - rake
  environment:
    name: stg

gcp-stg:
  stage: stg
  tags:
  - gcp
  script:
    - cd gcp/live/stg
    - rake clobber
    ###- rake setup_ci
    - rake
  environment:
    name: stg

aws-promote-to-prd:
  stage: promote-to-prd
  tags:
  - aws
  script:
    - export DATESTAMP="$(date -u '+%Y%m%d%H%M%S')"  # e.g. 20170603220542. Uses UTC.
    - echo "DATESTAMP is $DATESTAMP"  # So it's visible in the log
    - git tag "deploy-aws-prd-$DATESTAMP"
