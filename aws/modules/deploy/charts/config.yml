nginx-ingress:
  release_namespace: gpii
cert-manager:
  release_namespace: kube-system
k8s-snapshots:
  release_namespace: kube-system
gpii-dataloader:
  release_name: dataloader
  release_namespace: gpii
  force_upgrade: true
gpii-preferences-aws:
  release_name: preferences
  release_namespace: gpii
gpii-flowmanager-aws:
  release_name: flowmanager
  release_namespace: gpii
